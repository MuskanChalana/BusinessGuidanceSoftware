<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EAGL</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="bot.css" />
  </head>
  <body>
    <section class="sidebar">
      <a href="#" class="logo">
        <i class="fab fa-slack"></i>
        <span class="text">Dashboard</span>
      </a>

      <ul class="side-menu top">
        <li data-content="Inventory">
          <a href="#" class="nav-link">
            <i class="fas fa-database"></i>
            <span class="text">Inventory</span>
          </a>
        </li>

        <li class="active" data-content="Chat With Us">
          <a href="#" class="nav-link">
            <i class="fas fa-comments"></i>
            <span class="text">Chat With Us</span>
          </a>
        </li>
      
  
      </ul>

      <ul class="side-menu">
        <li>
          <a href="#">
            <i class="fas fa-cog"></i>
            <span class="text">Settings</span>
          </a>
        </li>
        <li>
          <a href="#" class="logout">
            <i class="fas fa-right-from-bracket"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>

    <section class="content">

      <main id="content" class="content">
        <div class="chat-box">
            <header>
              <h1>
                <div class="header-avatar">
                  <img
                    src="./images/robot-chatbot-icon-sign-free-vector (1).jpg"
                    alt="Bot Logo"
                    class="company-logo"
                    draggable="false"
                  />
                  <div class="availibility-dot"></div>
                </div>
      
                <div>User Query</div>
                <div class="more-menu-dropdown">
                  <div class="more-menu-dropbtn">
                  </div>
                  <div class="more-menu-dropdown-content">
                    <a href="javascript:;" class="end-conversation">End conversation</a>
                    <a href="javascript:;" class="restart-conversation">Restart conversation</a>
                    <a href="javascript:;">Reserved feature</a>
                  </div>
                </div>
              </h1>
            </header>
            <section id="message-list"></section>
            <footer>
              <div class="typing-spinner">
                <span>Finding a solution for you </span>
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
              </div>
              <input id="message-input" type="text" placeholder="Type a message..." />
              <div class="message-send-button">
                <img
                  src="images/736110.png"
                  alt="Message Send Button"
                  draggable="false"
                  height="20"
                  width="20"
                />
              </div>
            </footer>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.2/dist/markdown-it.min.js"></script>
          <script src="bot.js"></script>

        

        
      </main>
    </section>

    <script src="app.js"></script>
  </body>
</html>
